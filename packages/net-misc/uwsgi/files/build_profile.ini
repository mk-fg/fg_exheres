[uwsgi]
xml = true
ini = true
yaml = true
json = false
sqlite3 = true
zeromq = false
snmp = true
ssl = true
async = true
ldap = false
pcre = true
routing = true
alarm = true
ipv6 = true
debug = false
unbit = false
xml_implementation = libxml2
yaml_implementation = libyaml
malloc_implementation = libc

extras =
plugins =
bin_name = uwsgi
append_version =
plugin_dir = /usr/lib/uwsgi
as_shared_library = false

embedded_plugins = ping, cache, carbon, rpc, corerouter, fastrouter, http, signal, syslog, rsyslog, logsocket, router_uwsgi, router_redirect, router_basicauth, zergpool, router_rewrite, router_http, logfile, router_cache, rawrouter, router_static, sslrouter

locking = auto
event = auto
timer = auto
filemonitor = auto

blacklist =
whitelist =
embed_files =
embed_config =
